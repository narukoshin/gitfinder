# config.sample.yml
# Sample configuration file
# Copy to config.yml and replace the example values with your own

threads: 8                    # Number of concurrent threads (example: 1-64)
timeout: 30s                  # Request timeout (example: 10s, 60s, 5s)
collection_file: urls.txt     # Path to the file containing target URLs, generated by collector.py
headers:
  "User-Agent": "Mozilla/5.0 (compatible; ExampleBot/1.0; +https://example.com/bot)"  # Fake browser header
  # Add more custom headers below if needed, e.g.:
  "Accept": "text/html,application/xhtml+xml"
  "Cookie": "session=example123"